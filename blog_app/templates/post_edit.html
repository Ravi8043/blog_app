{%extends 'base.html' %}
{% block content %} 
    <h2>Edit Blog Post</h2>
    <form method="POST" action="{% url 'post_edit' pk=blog.pk %}">  <!---primary key of the post blog.pk to specify which blog im talkin about-->
        {% csrf_token %} 
        {{ form.as_p }} 
        <button type="submit">Save Changes</button>
    </form> 
    <a href="{% url 'post_detail' pk=blog.pk %}">Cancel</a>
{% endblock content %}
